<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--&lt;!&ndash;    href는 서버 안키고 했을 때 작동, th:href는 서버 켰을 때 경로&ndash;&gt;-->
<!--&lt;!&ndash;    <link rel="stylesheet" href="/static/css/user/login.css"&ndash;&gt;-->
<!--&lt;!&ndash;          th:href="@{/css/user/login.css}">&ndash;&gt;-->

<!--&lt;!&ndash;    우리는 서버 사용안하고 하는 방식으로 할거라서, 일단 href&ndash;&gt;-->
<!--    <link rel="stylesheet"-->
<!--          href="../../static/css/user/login.css"-->
<!--          th:href="@{/css/user/login.css}">-->

    <link rel="stylesheet" href="../../static/css/user/login.css">
    </head>
    <body>
    <main>
        <h1>로그인</h1>
        <form action="">
            <section class="user-info-section">
                <label>
                    <input type="text" placeholder="아이디를 입력하세요">
                    <i class="bi bi-person-fill"></i>
                </label>
                <label>
                    <input type="text" placeholder="패스워드를 입력하세요">
                    <i class="bi bi-eye-fill"></i>
                </label>
            </section>
            <section class="login-config-section">
                <label>
                    <input type="checkbox">
                    <span>아이디저장</span>
                </label>
                <label>
                    <input type="checkbox">
                    <span>자동로그인</span>
                </label>
            </section>
            <section class="link-section">
                <a href="#">아이디 찾기</a>
                <a href="#">패스워드 변경</a>
                <a href="#">회원가입</a>
            </section>
            <button id="login-btn" type="submit">로그인</button>
        </form>
    </main>
    </body>
    </html>
